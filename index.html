<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
<head>
	<meta charset="UTF-8">
	<title>Gulp Demo</title>
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->

	<!-- inject:css -->
	<link rel="stylesheet" href="/styles/index.css">
	<!-- endinject -->
</head>

<body ng-controller="ctrl" >

	<div>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<div class="panel panel-primary">
						<div class="panel-head">
							<h1> Income Trackers</h1>
						</div>
						<div class="panel-body">
							<label class="col-md-2 control-label" for="">Description</label>

							<input type="text" placeholder="Enter here" class="form-control input-md" ng-model="descriptionOne"> 

							<label class="col-md-2 control-label" for="">$Amount</label>

							<input type="number" placeholder="Enter income amount" class="form-control input-md" ng-model="amountOne">

							<button  class="btn btn-primary" ng-click="addIncome()">Add Income</button>
							<div class="col-md-12">
								<table class="table table-striped">

									<tr>

										<th> Description </th>

										<th>$Amount</th>
									</tr>

									<tr ng-repeat="myArray in myArrayOne">
										<td class="col-md-6">{{ myArray.descrip1 }} </td>
										<td class="col-md-6">{{myArray.amt1 }}</td>
									</tr>
								</table>

							</div>
						</div>
					</div>
				</div>




				


			</div>

		</div>

	</div>



	<div>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<div class="panel panel-primary">
						<div class="panel-head">
							<h2> Expense Tracker</h2>
						</div>
						<div class="panel-body">
							<label class="col-md-2 control-label" for="">Description</label>

							<input type="text" placeholder="Enter here" class="form-control input-md" ng-model="descriptionTwo"> 

							<label class="col-md-2 control-label" for="">$Amount</label>

							<input type="number" placeholder="Enter income amount" class="form-control input-md" ng-model="amountTwo">

							<button  class="btn btn-primary" ng-click="addExpense()">Add Expense</button>
							<div class="col-md-12">
								


								<table class="table table-striped">

									<tr>

										<th> Description </th>

										<th>$Amount</th>
									</tr>

									<tr ng-repeat="name in myArrayTwo">

										
										<td>{{name.descrip2}}</td>

										<td>{{name.amt2}}</td>
										
									</tr>
								</table>

							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<div align="center" class="container-fluid">
           <div class="panel panel-info">
               <div class="panel-heading">Summary</div>
               <div class="panel-body">
                   <label class="col-md-4 col-md-offset-4">Total Income</label>

                   <p class="col-md-4 col-md-offset-4"> {{p1}} </p>

                   <label class="col-md-4 col-md-offset-4">Total Expense</label>

                   <p class="col-md-4 col-md-offset-4"> {{p2}} </p>

                   <label class="col-md-6 col-md-offset-3">Left After Spending</label>

                   <p class="col-md-6 col-md-offset-3"> {{ total }} </p>
               </div>
           </div>
       </div>






	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<!-- endbower -->
	
	<!-- inject:js -->
	<script src="/app/index.js"></script>
	<!-- endinject -->
</body>
</html>
